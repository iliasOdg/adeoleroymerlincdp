<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta content="IE=edge" http-equiv="X-UA-Compatible">
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <title>My Event</title>
    <link href='/webjars/bootstrap/3.3.7-1/css/bootstrap.min.css' rel='stylesheet'>
    <link href='/webjars/angular-input-stars/1.6.3/angular-input-stars.css' rel='stylesheet'>
    <link href='/webjars/font-awesome/4.6.3/css/font-awesome.min.css' rel='stylesheet'>
    <link href="https://fonts.googleapis.com/css?family=Lobster|Open+Sans+Condensed:300|Roboto:500" rel="stylesheet">
    <link href='app.css' rel='stylesheet'>
    <style type="text/css">
        [ng\:cloak], [ng-cloak], .ng-cloak {
            display: none !important;
        }
    </style>
</head>

<body ng-app="myevent">
<div class="container">
    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <div class="page-header">
                <h1><i aria-hidden="true" class="fa fa-event"></i> My Event</h1>
            </div>


            <div class="ng-cloak" ng-cloak ng-controller="EventsController as events">
                <div class="" ng-hide="events.events.length">Aucun Event trouv√©</div>

                <div class="media" ng-repeat="event in events.events track by event.id">
                    <div class="media-left">
                        <a href="#">
                            <img class="media-object" ng-src="{{event.imgUrl}}">
                        </a>
                    </div>
                    <div class="media-body">
                        <h4 class="event media-heading">{{event.title}}</h4>
                        <div>
                            <span ng-repeat="band in event.bands">{{band.name}} {{$last ? '' : ', '}}</span>
                        </div>
                        <div>
                            <input-stars max="5" ng-change="events.updateStars(event)"
                                         ng-model="event.nbStars"></input-stars>
                        </div>
                        <form>
                            <textarea class="form-control" ng-change="events.updateStars(event)"
                                      ng-model="event.comment" ng-model-options="{ debounce: 1000 }"
                                      placeholder="Ajouter un commentaire" rows="3"></textarea>
                        </form>
                        <div class="pull-right">
                            <button class="btn btn-success" ng-click="events.updateStars(event)" type="button"><i
                                    aria-hidden="true" class="fa fa-reply"></i></button>
                            <button class="btn btn-danger" ng-click="events.deleteEvent(event)" type="button"><i
                                    aria-hidden="true" class="fa fa-trash"></i></button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="/webjars/angularjs/1.5.8/angular.min.js" type="text/javascript"></script>
<script src="/webjars/angular-input-stars/1.6.3/angular-input-stars.js" type="text/javascript"></script>
<script src="app.js" type="text/javascript"></script>
</body>
</html>
